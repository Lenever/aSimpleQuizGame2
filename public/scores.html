<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scores</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="top">
      <a class="navbar-brand" href="landingpage.html">QuizUp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="landingpage.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#main">Take a quiz</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="index1.html"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Questions
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item admin" href="#addquestions"
                >Create questions</a
              >
              <a class="dropdown-item admin" href="index1.html"
                >Update questions</a
              >
              <a class="dropdown-item admin" href="index1.html"
                >Delete questions</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="index1.html">View all questions</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#contactus"
              tabindex="-1"
              aria-disabled="true"
              >Contact us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Look up a question"
            aria-label="Search"
            id="searchstring"
          />
          <button class="btn my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <button id="logout" class="btn btn-danger my-2 my-sm-0" type="submit">
          Logout
        </button>
      </div>
    </nav>

    <h1>All Scores</h1>

    <div id="scores">
      <ol id="scoreli"></ol>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
