<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <h2 id="headerword">HTML QUIZ</h2>
    <p class="lead">Take a quiz to see how much of HTML 5 you know</p>
    <div class="d-flex justify-content-center align-items-center">
      <div class="jumbotron">
        <h3 color="black">Sign In</h3>
        <form id="signin">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="signinEmail"
              aria-describedby="emailHelp"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="signinPassword"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="loginDetail" />
            <label class="form-check-label" for="loginDetail"
              >Remember Me</label
            >
          </div>
          <small id="emailHelp" class="form-text text-muted"
            >Don't have an account yet? <a href="signup.html">Sign Up</a></small
          >
          <button
            type="submit"
            class="btn btn-primary"
            style="margin: 30px 10px 1px 10px"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
