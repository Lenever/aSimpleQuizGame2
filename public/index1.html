<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="landingpage.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="landingpage.html">Take a quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Look up a question"
            aria-label="Search"
            id="searchstring"
          />
          <button class="btn my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <button id="logout" class="btn btn-danger my-2 my-sm-0" type="submit">
          Logout
        </button>
      </div>
    </nav>

    <h1>All Questions</h1>

    <div id="quest">
      <ol id="quest-li"></ol>
    </div>

    <div class="container-fluid admin" id="addquestions">
      <button
        type="button"
        class="btn btn-primary admin mx-auto d-block"
        id="addtoggle"
      >
        Add question
      </button>
      <form id="addquestion">
        <h4>Add Questions</h4>
        <div class="form-group">
          <label for="exampleInputEmail1" class="text-dark">Question</label>
          <input
            type="text"
            class="question"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Type question here"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Direct questions please</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-dark">Answer</label>
          <input
            type="text"
            class="answer input-block-level"
            id="exampleInputPassword1"
            placeholder="Type the correct answer to your question here"
            row="1"
          />
        </div>
        <button type="submit" class="btn btn-primary" value="Go">Add</button>
      </form>
    </div>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
